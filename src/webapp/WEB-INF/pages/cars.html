<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        th {
            background: #fc0;
            text-align: center;
        }

        td {
            background: #fff;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 4px;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
        </tr>

        <tr th:each="aCar : ${carList}">
            <td th:utext="${aCar.getModel()}"></td>
            <td th:utext="${aCar.getYear()}"></td>
            <td th:utext="${aCar.getColor()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
